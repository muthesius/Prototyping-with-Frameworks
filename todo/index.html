<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo 2014</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- application template -->
<script type="text/x-handlebars">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 form-group has-warning">
        <h1>Todos f√ºr 2014</h1>

        {{ outlet }}

      </div>
    </div>
  </div>
</script>

<!-- todos template -->
<script type="text/x-handlebars" id="todos">

  {{input action="newTodo" valueBinding="newTitle"
          type="text" class="form-control" placeholder="Was gibt's zu tun?"}}

  <ul class="list-group">
    {{#each _todo in model}}
      {{render todo _todo}}
    {{/each}}
  </ul>

</script>

<!-- todo (einzahl!) template -->
<script type="text/x-handlebars" id="todo">
  <li class="list-group-item">
    <span {{bind-attr class="completed"}}>{{title}}</span>
    {{#if completed}}
    <span class="pull-right glyphicon glyphicon-ok"></span>
    {{/if}}
  </li>
</script>



<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.2.0.js"></script>

<script src="js/app.js"></script>


</body>
</html>

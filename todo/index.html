<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo 2014</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" id="todos">

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Todos f√ºr 2014</h1>
        <input type="text" class="form-control" placeholder="Was gibt's zu tun?" autofocus>
        <ul class="list-group">

          {{#each model}}
          <li class="list-group-item">
            <span {{bind-attr class="completed"}}>{{title}}</span>
            {{#if completed}}
            <span class="pull-right glyphicon glyphicon-ok"></span>
            {{/if}}
          </li>
          {{/each}}
          
        </ul>
      </div>
    </div>
  </div>

</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.2.0.js"></script>

<script src="js/app.js"></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo 2014</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" id="index">

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Todos für 2014</h1>
        <input type="text" class="form-control" placeholder="Was gibt's zu tun?" autofocus>
        <ul class="list-group">
          <li class="list-group-item completed">Seminar vorbereiten<span class="glyphicon glyphicon-ok pull-right"></span></li>
          <li class="list-group-item">Seminar halten</li>
          <li class="list-group-item">Projektpräsentation</li>

          {{#each color in model}}
          <li class="list-group-item">{{color}}</li>
          {{/each}}

        </ul>
      </div>
    </div>
  </div>

</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.2.0.js"></script>

<script src="js/app.js"></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>VVZ</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h2>
          {{#link-to 'index'}}Vorlesungsverzeichnis{{/link-to}}
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          {{#link-to 'courses'}}Alle Veranstaltungen{{/link-to}}
        </div>
      </div>

      <div class="row">
        {{ outlet }}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    Willkommen im Vorlesungverzeichnis :)
  </script>

  <script type="text/x-handlebars" id="courses">
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked course-list">
      {{#each thisCourse in model}}
        {{#link-to 'course' thisCourse tagName="li"}}
          <a href="#">{{thisCourse.title}}</a>
        {{/link-to}}
      {{/each}}
      </ul>
    </div>

    <div class="col-md-9">
      {{ outlet }}
    </div>

  </script>

  <script type="text/x-handlebars" id="course">
    <h1>{{ title }}</h1>

    {{partial "course_meta"}}

    <p class="course-info">
      {{ info }}
    </p>
  </script>

  <script type="text/x-handlebars" id="_course_meta">
    <div class="row">
      <div class="col-md-1">
        <div class="pull-right">
          <em>Ort:</em>
        </div>
        <div class="pull-right">
          <em>Tag:</em>
        </div>
        <div class="pull-right">
          <em>Zeit:</em>
        </div>
      </div>
      <div class="col-md-5">
         <div>{{ ort }}</div>
         <div>{{ day }}</div>
         <div>{{ time }}</div>
      </div>
    </div>
  </script>


  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/ember/ember.js"></script>
  <script src="js/libs/ember-data/ember-data.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  <script src="data/db.js"></script>
  <script src="data/db_prepare.js"></script>
  <script src="data/fixtures.js"></script>
</body>
</html>

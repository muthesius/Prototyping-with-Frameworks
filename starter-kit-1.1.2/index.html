<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>{{#link-to 'index' }}Vorlesungsverzeichnis Muthesius{{/link-to}}</h1>
    {{#link-to 'semesters'}}Alle semester{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    start
  </script>

  <script type="text/x-handlebars" data-template-name="semesters">
    <hr>
    <ul>
    {{#each content}}
      <li>{{#link-to 'semester' this}}{{name}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="semester">
    <p>
      Semester: {{name}}
      {{#each events}}
        <li>
          {{#link-to 'event' this}}
            {{title}}
          {{/link-to}}
        </li>
      {{/each}}
    </p>

    <hr>

    <div class="container">
      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="event">
      <p>{{text}}</p>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="js/app.js"></script>
  <script src="data/fixtures.js"></script>
</body>
</html>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

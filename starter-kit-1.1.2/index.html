<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/lib/normalize.css">
  <link rel="stylesheet" href="css/lib/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="">
      <nav class="top-bar">
        <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>{{#link-to 'index' }}Vorlesungsverzeichnis{{/link-to}}</h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <ul class="block-grid four-up mobile-two-up">
          <li><div class="panel radius">Freie Kunst</div></li>
          <li><div class="panel radius">Interior</div></li>
          <li><div class="panel radius">Industriedesign</div></li>
          <li><div class="panel radius">KoDe</div></li>
          <li><div class="panel radius">ZfM</div></li>
          <li><div class="panel radius">IKDM</div></li>
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="semesters">
    <hr>
    <ul>
    {{#each content}}
      <li>{{#link-to 'semester' this}}{{name}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="semester">
    <p>
      Semester: {{name}}
      {{#each events}}
        <li>
          {{#link-to 'event' this}}
            {{title}}
          {{/link-to}}
        </li>
      {{/each}}
    </p>

    <hr>

    <div class="container">
      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="event">
      <p>{{text}}</p>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/foundation.min.js"></script>

  <script src="js/app.js"></script>
  <script src="data/fixtures.js"></script>
</body>
</html>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
